<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>


    <!-- section.container>article.row>div.col-12.col-md-6*2 -->
    <section class="container">
        <article class="row">
            <!-- //container with 2 columns
                //column 1 - header, input area, search button, list of buttons -->
            <div class="col-12 col-md-4 col-lg-3 card">
                <!-- (h1>{Search City})+input[placeholder="City"]+(button.btn.btn-primary>{Search}) -->
                <h1>Search for a City:</h1>
                <input type="text" id = "input" class="text-center text-lowercase">
                <div id="city-buttons" class="card-body col-12">
                    <button id="searchButton" class="btn btn-primary col-12">Search</button>
                </div>
                  
            </div>


            <!-- //column 2 with 2 rows

                //column 2 - row 2 - 5 columns with cards -->
            <div class="col-12 col-md-8 col-lg-9" id="results">
                <!-- article.row*2 -- (Ctrl space/Tab -->
                <article class="row">

                    <!-- //column 2 - row 1 - header, 4 divs -->
                <!-- (h1>{Sydney})+(article>{label: }+span#id)*4 -->
                    <div class="col-12 card" id="currentDay">
                        <div class ="row">
                            <h1 id="currentCity" class="card-header"></h1>
                            <div id="date"></div>
                            <img src="" alt="weather icon" id="img">
                        </div>
                        <article>Temp: <span data-result="temp" id="temp"></span></article>
                        <article>Wind: <span data-result="wind" id="wind"></span></article>
                        <article>Humidity: <span data-result="humidity" id="humidity"></span></article>
                        <article>UV Index: <span data-result="uv" id="uv"></span></article>
                    </div>
                </article>
                
                <article class="row" id="forecast">
                <!-- //cards - 5 divs -->
<!--                 
                <div class="card col-12 col-sm-6 col-md-4 col-lg-2"> -->
                    <!-- <div class="card-body" id="forecast-container">
                      <h4 class="card-title">5-Day Forecast</h4>
                      <p class="card-text">
                        Some quick example text to build on the card title
                        and make up the bulk of the card's content.
                      </p> -->
                    <!-- </div>
                  </div> -->



                </article>
            </div>
        </article>
    </section>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
