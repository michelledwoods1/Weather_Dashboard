<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <header>
        <h1 class="text-center bg-dark text-white">Weather Dashboard</h1>
    </header>


    <main class="container m-0">
            <!-- LEFT -->
        <section class="row">
            <article class=" rowcol-12 col-md-4 col-lg-3 card" id="search">
                <h1>Search for a City:</h1>
                <input type="text" id = "input" placeholder = "enter city name here" class="text-center text-lowercase my-2">
                <button id="searchButton" class="btn btn-primary">Search</button>
                <div id="cityButtons" class="my-2"></div>
            </article>

            <article class="col-12 col-md-8 col-lg-9" id="results">

                <div id="current" class="flex-row">
                    <!-- <div id="todayTitle" class="row col-12"></div> -->
                            <h1 class="card-title" id="cityName"></h1>
                            <h4 id="todayDate"></h4>
                            <img id="todayIcon" src="" alt="">
                    </div>

                    <div class="card" id="todayCard">
                    </div>

                </div>                    
                
                <h1 class="row flex-direction row col-12" id="forecastTitle"></h1>

                <div class="row cols-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="row justify-content-around" id="forecast">
                </div>
            </article>
        </section>

    </main>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
